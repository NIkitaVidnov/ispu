</head>
<body>
	 <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="sait.html">Лабораторная работа</a>

        <div class="collapse navbar-collapse">

      </div>
	 </div>


	 </div class="container">
	  <div class="page-header">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Имя</label>
				<div class="col-sm-10">
					<input type="name" class="form-control" id="First_name" placeholder="First_name">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Фами́лия</label>
				<div class="col-sm-10">
					<input type="name" class="form-control" id="Last_name" placeholder="Last_name">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Отчество</label>
				<div class="col-sm-10">
					<input type="name" class="form-control" id="Middle_name" placeholder="Middle_name">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10"></div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-default" onclick="Name()">Войти</button>
				</div>
			</div>
		</form>
		<div class="container">
			<strong id="show_Score"></strong><br>
		</div>
	<script>
	function Name(){
		var First_name = document.getElementById("First_name").value;
		var Last_name = document.getElementById("Last_name").value;
		var Middle_name = document.getElementById("Middle_name").value;
		var Last_name = Last_name.substr(0, Last_name.length - Last_name.length+1 );
		var Middle_name = Middle_name.substr(0, Middle_name.length - Middle_name.length+1 );
		var FOI= First_name+" "+ Last_name+"." + Middle_name+".";
		//document.write(FOI);
		document.getElementById('show_Score').innerHTML = FOI;
	}
	</script>
	
	 </div>
